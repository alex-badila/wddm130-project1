<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Machine Ghost</title>
    <meta name="description" content="A website that sells cyberpunk media, including books and DVD's.">
    <link rel='stylesheet' href='css/style.css'>
</head>
<body  onload="displayProducts()">
    <header>
        <h1>Machine Ghost</h1>
        <p id="intro">Welcome to Machine Ghost, your one-stop shop for all things cyberpunk!</p>
        <p>We have these products to sell:</p>
    </header>
      
    
    <main class="container">
        <section id="left">

        </section>
        <section id="right">
            <section id="cart"></section>
            <section id="checkout">
                    <section id="checkoutForm">
                        <h2>Checkout Form</h2>
                        <form action="" name="checkoutForm"  onsubmit="return generateReceipt()" method="post">
                            <fieldset>
                                <div>
                                    <label for="name">Name:</label>
                                    <input type="text" id="name" name="name" required/>
                                </div>
                                <div>
                                    <label for="email">Email Address:</label>
                                    <input type="text" id="email" name="email" required/>
                                </div>
                                <div>
                                    <label for="phoneNumber">Phone Number:</label>
                                    <input type="text" id="phoneNumber" name="phoneNumber" required/>
                                </div>
                                <div>
                                    <label for="address">Address:</label>
                                    <input type="text" id="address" name="address"/>
                                </div>
                                <div>
                                    <label for="city">City:</label>
                                    <input type="text" id="city" name="city"/>
                                </div>
                                <div>
                                    <label>Province:</label>
                                    <select id="province" required>
                                        <option>AB</option>
                                        <option>BC</option>
                                        <option>MB</option>
                                        <option>NB</option>
                                        <option>NL</option>
                                        <option>NS</option>
                                        <option>ON</option>
                                        <option>PE</option>
                                        <option>QC</option>
                                        <option>SK</option>
                                    </select>
                                </div>
                                <div>
                                    <label for="postalCode">Postal Code:</label>
                                    <input type="text" id="postalCode" name="postalCode" required/>
                                </div>
                                <div>
                                    <input type="submit" value="Submit"/>
                                </div>
                            </fieldset>
                        </form>
                    </section>
                    <section id="receipt">

                    </section>
            </section>
        </section>  
    </main>
    <footer>
        <p>Copyright 2025</p>
    </footer>
    <script src="./js/script.js"></script> 
</body>
</html>
